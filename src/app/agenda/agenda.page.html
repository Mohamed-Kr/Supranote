<ion-header>
  <ion-toolbar>
    <ion-menu-button size="large" color="dark" slot="start" no-padding no-margin></ion-menu-button>
    <ion-title color="dark" text-center>
      <h3>Agenda</h3>
    </ion-title>
    <ion-button fill="clear" shape="round" color="dark" slot="end" margin no-padding no-margin>
      <ion-icon slot="icon-only" name="refresh"></ion-icon>
    </ion-button>
  </ion-toolbar>
  <ion-toolbar>
    <ion-button slot="start" color="dark">
      <ion-icon name="skip-backward"></ion-icon>
    </ion-button>

    <ion-datetime displayFormat="DDD DD MMM YY" min="2019-08-15" max="2020-07-25" value="2019-12-22T15:03:46.789" class="dater" 
     monthNames="janvier, fevrier, mars, avril, mai, juin, juillet, août, septembre, octobre, novembre, décembre"

      dayNames="lundi, mardi, mercredi, jeudi, vendredi, samedi, dimanche"
      dayShortNames="lun, mar, mer, jeu, ven, sam, dim">
    </ion-datetime>

    <ion-button slot="end" color="dark">
      <ion-icon name="skip-forward"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
