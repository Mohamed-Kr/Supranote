<ion-header>
  <ion-toolbar>
    <ion-menu-button size="large" color="dark" slot="start" no-padding no-margin></ion-menu-button>
    <ion-title color="dark" text-center>
      <h3>Notes</h3>
    </ion-title>
    <ion-button fill="clear" shape="round" color="dark" slot="end" margin no-padding no-margin>
      <ion-icon slot="icon-only" name="refresh"></ion-icon>
    </ion-button>
  </ion-toolbar>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col offset="4" size="4">
          <ion-button (click)="selectT()" text-capitalize color="dark">Trimestre {{ t }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

   

  </ion-toolbar>
</ion-header>
